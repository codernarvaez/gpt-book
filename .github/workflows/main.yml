name: CI + Deploy Quarto Book

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "quarto-pages"
  cancel-in-progress: true

jobs:
  # =========================
  # 1) Job de CI (validaci√≥n)
  # =========================
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages for Quarto
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown"), repos = "https://cloud.r-project.org")'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Quarto check
        run: |
          quarto check

      - name: Render HTML (Quarto Book)
        run: |
          # Para libros, por defecto genera en _book/
          quarto render --to html

